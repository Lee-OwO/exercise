<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		table {
			border: 15px solid black;
			border-collapse: collapse;
		}
		tr {
			border: 15px solid green;
		}
		col {
			border: 15px solid red;
		}
		td {
			width: 100px;
			height: 100px;
			text-align: center;
		}
		td:hover {
			border: 15px solid blue;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<col>
			<col>
			<col>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
