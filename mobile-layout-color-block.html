<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>viewport</title>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <p>
    页面有viewport标签时，会以跟设备屏幕大致匹配的宽度渲染
    小米6会以360宽渲染
    iPhone 6 Plus会以412宽渲染
    iPhone 5 会以320渲染
  </p>

  <p>
    页面无viewport声明时，手机浏览器会以1000左右的宽度来渲染页面
    有些是960
    有些是980
    还有一些是1000
  </p>

  <p>桌面浏览器是忽略viewport声明的</p>

</body>
</html>
